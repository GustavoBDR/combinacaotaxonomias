<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="../static/css/indexLayout.css" th:href="@{/css/indexLayout.css}" rel="stylesheet" />
	
    <title>Combinação de Taxonomias</title>
  </head>
  <body>

	<div class="container-fluid">
	  <div class="row no-gutter">
	    <div class="col-md-4 col-lg-6">
	    	<div class="tela-inicial d-flex align-items-center py-5">
	        	<div class="container">
	          		<div class="row">
	          			<div class="col-md-9 mx-auto">
	          				<h1 class="tela-heading mb-4">Combinação de Taxonomias</h1>
	          				<h4 class="tela-heading mb-4">Marketplace e Vendedor</h4>
	          			</div>
	          		</div>
	          		<div class="row">
	          			<div class="col-md-9 mx-auto">
	          				<p class="texto tela-heading mb-4">Protótipo para Combinação de Taxonomias de Catálogos Eletrônicos Em Uma Plataforma de Marketplace.</p>
	          			</div>
	          		</div>	          		
	          	</div>	    		
	    	</div>
	    </div>
	    <div class="col-md-8 col-lg-6">
	      <div class="tela-inicial tela-direita d-flex align-items-center py-5">
	        <div class="container">
	          <div class="row">
	            <div class="col-md-9 col-lg-8 mx-auto">
	              <h5 class="tela-heading mb-4">Escolha uma das opções abaixo:</h5>
	                <div class="tela-heading mb-4">
						<button type="button" class="botao btn btn-success">Cadastrar Marketplace</button>
	                </div>
	
	                <div class="tela-heading mb-4">
						<button type="button" class="botao btn btn-info">Cadastrar Vendedor</button>
	                </div>
	
	                <div class="tela-heading mb-4">
						<button type="button" class="botao btn btn-secondary">Criar Nova Combinação</button>
	                </div>
	                
	                <div class="tela-heading mb-4">
						<button type="button" class="botao btn btn-warning">Consultar e Editar Combinações</button>
	            	</div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
