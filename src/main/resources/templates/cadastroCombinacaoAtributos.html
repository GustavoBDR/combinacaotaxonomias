<head>

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">


<title>Combinação de Taxonomias</title>
</head>
<body>
  <section class="order-form my-4 mx-4">
    <div class="container pt-4"> 
      <div class="row">
        <div class="col-12">
            <h1>Combinação de Taxonomias</h1>
            <span>Cadastro de combinações de taxonomias.</span>
            <hr class="mt-1">
        </div>
      </div>
      <form action="#" th:action="@{/salvacadastrocombinacaoatributos}" th:object="${combinacaoAtributo}" method="post" id="formPesquisa">
        <div class="col-12">
          <div class="row mt-3 mx-4">
            <div class="col-1">
              <label class="order-form-label">Marketplace</label>
            </div>
  			  	<div class="col-4">
  			    	<input type="text" class="order-form-input" maxlength="150" th:value="${vendedor.nome}" disabled/>
  			  	</div>				  
            <div class="col-1">
            	<label class="order-form-label">Vendedor</label>
            </div>
  			  	<div class="col-4">
  			    	<input type="text" class="order-form-input" maxlength="150" th:value="${marketplace.nome}" disabled/>
  			  	</div>			  	  
          </div>
        </div>
		<div class="row">		
		  <div class="col-12">
		      <hr class="mt-1">
		  </div>
		</div>
        <div class="col-12">
      		<div class="row mt-3 mx-4">               
				<table class="table table-sm table-striped">
				    <thead>
				      <tr>
				        <th scope="col">Atributos Marketplace</th>
				        <th scope="col">Atributos Vendedor</th>
				      </tr>
				    </thead>
				    <tbody>
				    	<th:block th:each="atributoMartketplace : ${atributosMarketplace}">
				        <tr>
				          <th scope="row" th:text="${atributoMartketplace.id}">
				              <input th:value="${atributoMartketplace.id}" hidden/>
				          </th>
				          <td th:text="${atributoMartketplace.nome}"></td>			          
				          <td>
				              <select class="selectpicker" data-live-search="true" th:field="*{idAtributoVendedor}">
				                  <option th:value="0">Selecione uma opção</option>
				                  <option th:each="atributoVendedor : ${atributosVendedor}" th:value="${atributoVendedor.id}" th:text="${atributoVendedor.nome}"></option>
				              </select>
				          </td>                             
				        </tr>                
				      </th:block>
				    </tbody>
				</table>
			</div>            
        </div> 
      </form>                                    
    </div>
  </section>
