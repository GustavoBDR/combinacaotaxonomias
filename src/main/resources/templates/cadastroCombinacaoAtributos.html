<title>Combinação de Taxonomias</title>
</head>
<body>
  <section class="order-form my-4 mx-4">
    <div class="container pt-4"> 
      <div class="row">
        <div class="col-12">
            <h1>Combinação de Taxonomias</h1>
            <span>Cadastro de combinações de taxonomias.</span>
            <hr class="mt-1">
        </div>
        <div class="col-12">
          <form action="#" th:action="@{/salvacadastrocombinacaoatributos}" th:object="${novaCombinacao}" method="post" id="formPesquisa">
            <div class="row mt-3 mx-4">
              <div class="col-3">
                <label class="order-form-label">Marketplace</label>
              </div>
			  <div class="col-3">
			    <input type="text" class="order-form-input" maxlength="150" th:value="${novaCombinacao.idVendedor}" disable="true"/>
			  </div>
              <div class="col-3">
                <label class="order-form-label">Vendedor</label>
              </div>
			  <div class="col-3">
			    <input type="text" class="order-form-input" maxlength="150" th:value="${novaCombinacao.idMarketplace}" disable="true"/>
			  </div>
            </div>
            
            
            
          </form>                              
        </div>
      </div>        
    </div>
  </section>
